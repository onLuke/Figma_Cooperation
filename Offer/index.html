<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />

  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css"/>
</head>

<body>

  <main class="offer-main">

    <header>

            <img src="./assets/logo/logo.png" alt="쿠팡 로고 이미지" />

      <div class="offer-products" >

        <div class="product-offer" >

            <a href="/">

              </div>

              <span class="score" aria-label="3255명 평가">

          <div class="rating-star-option">
            <span class="rating4 rating">
              구매자 평점 4
            </span>
            <span class="score" aria-label="2423명 평가">
              (2,423)

          </div>

        </div>

          <a href="/">
            <div class="discount-badge" aria-label="10%할인">
              10%

          <div class="rating-star-option">
            <span class="rating5 rating">

        </div>

        <div class="product-offer">

          <a href="/">
            <div class="discount-badge" aria-label="25%할인">
              25%

            <img src="./assets/offer/furniture.jpg" alt="베스트리빙 베이직 멀티 상품 이미지" aria-label="물품사진"  aria-describedby="description5">

              구매자 평점 4

            <span class="score" aria-label="3203명 평가">
              (3,203)

</html>
